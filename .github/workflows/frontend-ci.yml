name: Frontend CI

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    # All commands will run inside the frontend folder
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Lint (eslint)
        run: npm run lint

      - name: Run unit tests (Vitest)
        run: npm test -- --run
        # --run makes sure it runs once and exits (no watch mode)

      # add coverage check
      - name: Run tests with coverage
        run: npm test -- --run --coverage

      # add coverage threshold
      - name: Check coverage threshold
        run: npm test -- --run --coverage --coverage.threshold=80

      # add build check
      - name: Build for production
        run: npm run build  
