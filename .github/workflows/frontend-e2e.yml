name: FE E2E (Playwright Login)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --------------------------
      # Backend (Django) setup
      # --------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Migrate + seed test user
        working-directory: backend
        env:
          PYTHONUNBUFFERED: "1"
          CI: "true"
        run: |
          python manage.py migrate --noinput

          python manage.py shell -c "
          from django.contrib.auth import get_user_model
          User = get_user_model()
          u, created = User.objects.get_or_create(username='superuser')
          u.is_staff = True
          u.is_superuser = True
          u.set_password('123456')
          u.save()
          print('seeded:', u.username)
          "

      - name: Start backend (port 8000)
        working-directory: backend
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 >/tmp/backend.log 2>&1 &
          echo "Backend started"

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            # Check if server is responding (even 401 means it's up)
            if curl -s http://localhost:8000/ >/dev/null 2>&1; then
              echo "Backend is up!"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done
          echo "Backend did not start in time"
          cat /tmp/backend.log || true
          exit 1

      # --------------------------
      # Frontend + Playwright
      # --------------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Verify backend is responding
        run: |
          echo "=== Backend health check ==="
          curl -v http://localhost:8000/ 2>&1 | head -20
          echo ""
          echo "=== Login endpoint test ==="
          curl -v -X POST http://localhost:8000/api/auth/token/ \
            -H "Content-Type: application/json" \
            -d '{"username":"superuser","password":"123456"}' 2>&1 | head -30

      # IMPORTANT:
      # Do NOT start Vite here.
      # Let Playwright webServer start it (so we don't conflict on 5173).
      - name: Run Playwright E2E
        working-directory: frontend
        env:
          # If your playwright.config disables webServer when CI=true,
          # blanking CI forces webServer to run.
          CI: ""
          E2E_BASE_URL: "http://localhost:5173"
          VITE_API_URL: "http://localhost:8000"
          E2E_USER: "superuser"
          E2E_PASS: "123456"
        run: npx playwright test

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report

      - name: Upload backend log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: /tmp/backend.log
