name: FE E2E (Playwright Login)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: trade_tracker
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SETTINGS_MODULE: core.settings
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/trade_tracker
      E2E_USER: superuser
      E2E_PASS: 123456
      E2E_BASE_URL: http://localhost:5173

    steps:
      - uses: actions/checkout@v4

      # ---------- Backend ----------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Migrate + create test user
        working-directory: backend
        run: |
          python manage.py migrate
          python manage.py shell -c "from django.contrib.auth import get_user_model; User=get_user_model(); User.objects.update_or_create(username='superuser', defaults={'email':'super@user.com'}); u=User.objects.get(username='superuser'); u.set_password('123456'); u.is_staff=True; u.is_superuser=True; u.save()"

      - name: Start backend
        working-directory: backend
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 &

      # ---------- Frontend ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Install Playwright (Chromium)
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Start frontend
        working-directory: frontend
        env:
          VITE_BACKEND_URL: http://localhost:8000
        run: |
          nohup npm run dev -- --host 0.0.0.0 --port 5173 &

      - name: Wait for servers
        run: |
          curl -f http://localhost:8000/api/health/ || true
          curl -f http://localhost:5173/ || true

      - name: Run Playwright E2E
        working-directory: frontend
        run: npm run e2e

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            frontend/playwright-report
            frontend/test-results
